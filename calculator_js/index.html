<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script type="application/javascript" src="calculator.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora para Dummies</h1>
    </header>
    <div id="container">
        <form onsubmit="calculate(this); return false" autocomplete="off">
            <input type="text" name="x" placeholder="Ingrese x" value="">
            <input type="text" name="y" placeholder="Ingrese y" value="">
            <label class="radio">+
                <input type="radio" id="suma" name="operation" value="suma" checked>
                <span class="checkmark"></span>
            </label>
            <label class="radio">-
                <input type="radio" id="resta" name="operation" value="resta">
                <span class="checkmark"></span>
            </label>
            <label class="radio">x
                <input type="radio" id="multiplicacion" name="operation" value="multiplicacion">
                <span class="checkmark"></span>
            </label>
            <label class="radio">/
                <input type="radio" id="division" name="operation" value="division">
                <span class="checkmark"></span>
            </label>
            <input type="submit" name="submit">
        </form>
        <div id="result"></div>
    </div>
</body>

</html>
