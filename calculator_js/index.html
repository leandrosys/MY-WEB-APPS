<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script type="application/javascript" src="calculator.js"></script>
</head>

<body>
    <header>
        <h1>Calculator for Dummies</h1>
    </header>
    <div id="container">
        <form onsubmit="calculate(this); return false" autocomplete="off">
            <input type="text" name="x" placeholder="Enter x" value="">
            <input type="text" name="y" placeholder="Enter y" value="">
            <label class="radio">+
                <input type="radio" id="add" name="operation" value="add" checked>
                <span class="checkmark"></span>
            </label>
            <label class="radio">-
                <input type="radio" id="substract" name="operation" value="substract">
                <span class="checkmark"></span>
            </label>
            <label class="radio">x
                <input type="radio" id="multiply" name="operation" value="multiply">
                <span class="checkmark"></span>
            </label>
            <label class="radio">/
                <input type="radio" id="divide" name="operation" value="divide">
                <span class="checkmark"></span>
            </label>
            <input type="submit" name="submit" value="Submit">
        </form>
        <div id="result"></div>
    </div>
</body>

</html>
